<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validate(event)">
        <label for="fname">fname</label><br>
        <input type="text" id="fname"><br>
        <span id="err" style="color: rgba(232, 17, 17, 0.634);"></span><br>

        <label for="lname">lname</label><br>
        <input type="text" id="lname"><br>
        <span id="lname" style="color: rgba(17, 232, 103, 0.634);"></span><br>

        <label for="email">email</label><br>
        <input type="email" id="email"><br>
        <span id="email" style="color: rgba(74, 17, 232, 0.634);"></span><br>

        <label for="password">password</label><br>
        <input type="password" id="password"><br>
        <span id="password" style="color: rgba(232, 17, 178, 0.634);"></span><br>

        <button type="submit">Login</button>
    </form>

    <script>
        function validate(event) {
            event.preventDefault();
            let name = document.getElementById("fname").value;
            if (name === ""){
                document.getElementById("err").innerHTML ="Enter a fname";
                return false;
            }
            
             else{
                document.getElementById("err").innerHTML = "";
                alert("logined sucessfully");
                return true;
            }
        }
        
    </script>
</body>
</html>
